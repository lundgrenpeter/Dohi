<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
  $.getJSON('content.json', function(data) {
        var output="<ul>";
        for (var i in data.bundle.paths) {
            output+="<li>" + data.bundle.paths[i].id + " " + data.bundle.paths[i].name + "--" 
			+ data.bundle.paths[i].places.namePOI + "--" + data.bundle.paths[i].places.infoPOI + "--" 
			+ data.bundle.paths[i].places.imagePOI +"</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
