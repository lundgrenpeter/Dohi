<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
  $.getJSON('content.json', function(data) {
        var output="<ul>";
        for (var i in data.app.bundle.paths) {
            output+="<li>" + data.app.bundle.paths[i].id + " " + data.app.bundle.paths[i].name + "--" 
			+ data.app.bundle.paths[i].places.namePOI + "--" + data.app.bundle.paths[i].places.infoPOI + "--" 
			+ data.app.bundle.paths[i].places.imagePOI + "--" 
			+ data.app.bundle.paths[i].places.radiusPOI + "--" 
			+ data.app.bundle.paths[i].places.positionPOI + "--" 
			+ data.app.bundle.paths[i].places.mediaPOI + "</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
